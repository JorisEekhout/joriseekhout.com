{{ partial "header.html" . }}

<header class="header header__bg-img header--videos">
    <div class="header__content">
        <h1 class="heading-1">{{ .Title }}</h1>
    </div>
</header>

<section class="section section--gradient">
    <div class="section__content--wide u-margin-top-huge u-margin-bottom-huge">
        <div class="video__content">
            {{ .Content }}
        </div>
        <div class="video__list u-margin-bottom-medium u-margin-top-medium">
            {{ range (where .Data.Pages.ByDate.Reverse "Section" "videos") }}
                {{ partial "video_card" . }}
            {{ end }}
        </div>
    </div>
</section>

{{ partial "footer.html" . }}

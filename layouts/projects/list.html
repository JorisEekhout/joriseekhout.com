{{ partial "header.html" . }}

<header class="header header--projects">
    <div class="header__content">
        <h1 class="heading-1">{{ .Title }}</h1>
    </div>
</header>

<section class="section section--gradient">
    <div class="section__content u-margin-top-huge u-margin-bottom-huge">
        <h2 class="heading-2 u-center-text">Projects</h2>
        <div class="project__list u-margin-bottom-medium u-margin-top-medium">
            {{ range (where .Data.Pages.ByDate.Reverse "Section" "projects") }}
                {{ partial "project_item" . }}
            {{ end }}
        </div>
    </div>
</section>

{{ partial "footer.html" . }}
